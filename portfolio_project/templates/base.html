<!DOCTYPE html>
<html lang="en">
    <head>

      <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
      />
      {% load static %}
      <link rel="stylesheet" href="{% static 'portfolio/style.css' %}" />
      <!-- Work out how to make this generic - e.g. using a block??? -->
      <link rel="icon" type="image/png" href="{% static 'portfolio/logo.png' %}">
      <title>
        {% block title %}
          Bootstrap 4
        {% endblock title %}
      </title>

    </head>

  <!--  Start of the main body element of the page ----------------------------------------------->
    <body>

      {% block navbar %}
      {% endblock navbar %}

      <!-- Site contents will go here -->
      {% block content %}
      {% endblock content %}

      {% block footer %}
        <div class="container text-center">
          <br><b><i>2020 Â© William Roberts</i></b><br><br>
        </div>
      {% endblock footer %}

    </body>

  <!--  CDN urls for bootstrap and jquery stuff that may be needed ------------------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

</html>
